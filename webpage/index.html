<body>
    
<header>
    <img id="sindice-logo" src="images/sindice-logo-with-slogan-shiny-240x75.png" style="float:left;" />
    <span id="page-title">DataScapes</span>
    <p id="page-subtitle">Dataset Analytic Visualisations</p>
</header>

<div id="datasetSelection" style="clear:both; border-style:none;  border-color:#808080; width:66%; padding:0.5em;">
    Dataset Domain <input type="text" id="domainURI" value="bbc.co.uk" />
    <input type="button" id="createModel" value="Create Model" />
</div>    

<div id="view">
    <div id="canvas-holder" style="border-style:solid; border-width:1px; border-color:#808080; float:left; width:66%; height:498px; overflow:hidden; "></div>
    <div id="node-label" style="border-style:none; position:absolute; width:66%; height:1em; overflow:hidden;"></div>
</div>

<div id="nav-shoulder" class="shoulder" style="border-style:none; float:left; width:10px; height:500px; background-color:#008CC3;"></div>
<div id="nav" style="border-style:none; float:left; width:0px; height:500px; overflow:auto;"></div>

<div id="control-panel-shoulder" class="shoulder" style="border-style:none; clear:both; width:66%; height:10px; background-color:#008CC3;"></div>
<div id="control-panel" style="border-style:none; clear:both; width:66%; height:0px; padding-top:1em; overflow:hidden;">    
    Edges <input type="checkbox" id="edges" />
    Plot Distance Factor <input type="number" id="plotDistanceFactor" value="1" step="0.1" />
    <br>
    Minimum Cardinality <input type="number" id="card" value="100" />
    Init Activation <input type="number" id="init_A" value="0.1" step="0.1" />
    Firing Limit <input type="number" id="f" value="0.1" step="0.1" />
    Decay Rate <input type="number" id="d" value="0.00001" step="0.00001" />    
</div>

</body>
