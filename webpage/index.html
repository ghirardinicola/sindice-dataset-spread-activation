<!DOCTYPE html>

<head>
    <title>Sindice DataScapes - Dataset Analytics Visualisations</title>
</head>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/three.js"></script>
<script src="js/lib/fonts/helvetiker_regular.typeface.js"></script>
<script src="js/spread-act-visual.js"></script>

<link rel="stylesheet" type="text/css" href="ui.css" />
<link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.9.0.custom/css/jqueryUI-custom/jquery-ui-1.9.0.custom.min.css" />

<body>

<header>
    <img id="sindice-logo" src="images/sindice-logo-with-slogan-shiny-240x75.png" style="float:left;" />
    <span id="page-title">DataScapes</span>
    <p id="page-subtitle">Dataset Analytic Visualisations</p>
</header>

<div id="menu" style="clear:both; border-style:none;  border-color:#808080; width:66%; padding-top:0.5em; padding-bottom:0.5em;">
    <input type="button" id="openAbout" value="About" />
    <input type="button" id="openHelp" value="Help" />   
    <div id="datasetSelection">
        Dataset Domain <input type="text" id="domainURI" value="bbc.co.uk" />
        <input type="button" id="createModel" value="Create Model" />
        <input type="button" id="resetView" value="Reset View" />
    </div>    
</div> 

<div id="view">
    <div id="canvas-holder" style="border-style:solid; border-width:1px; border-color:#808080; float:left; width:66%; height:398px; overflow:hidden; "></div>
    <div id="node-label" style="border-style:none; position:absolute; width:66%; height:1em; overflow:hidden;"></div>
</div>

<div id="nav-shoulder" class="shoulder" style="border-style:none; float:left; width:10px; height:400px; background-color:#008CC3;"></div>
<div id="nav" style="border-style:none; float:left; width:0px; height:400px; overflow:auto;"></div>

<div id="control-panel-shoulder" class="shoulder" style="border-style:none; clear:both; width:66%; height:10px; background-color:#008CC3;"></div>
<div id="control-panel" style="border-style:none; clear:both; width:200px; height:0px; padding-top:1em; overflow:hidden;">    
    Edges <input type="checkbox" id="edges" /><br>
    Minimum Cardinality <input type="number" id="card" value="100" /><br>
    Init Activation <input type="number" id="init_A" value="0.1" step="0.1" /><br>
    Firing Limit <input type="number" id="f" value="0.1" step="0.1" /><br>
    Decay Rate <input type="number" id="d" value="0.00001" step="0.00001" /><br>    
</div>

<!-- dialog stuff -->

<div id="about-dialog">
    <p>"About" goes here.</p>
</div>

<div id="help-dialog">
    <p>"Help" goes here.</p>
</div>

<footer>
    Beta 
</footer>

</body>

</html>
